<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="styles/header.css" type="text/css" />
  <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="styles/tweets.css" />
  <link rel="stylesheet" href="styles/error.css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/7c27bd0e72.js" crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="right-nav">
      <button type="button">Write a new tweet</button>
      <span id="arrow">
        <i class="far fa-chevron-double-down"></i>
      </span>
    </div>
  </nav>

  <div class="middle-content">
    <div class="c1">
      <header class="main-header">
        <img src="/images/profile-hex.png">
        <h2>Irena Podgurski</h2>
      </header>
    </div>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form id="composeNewTweet" method="POST" action="/tweets/">
          <div class="error-box">
            <i class="fal fa-exclamation-triangle"></i>
            <label class="error"></label>
          </div>
          <input class="inputBox" type="text" name="text" id="tweet-text" placeholder="What are you humming about?" />
          <div class="new-tweet-box">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="posted-tweets">
        <!-- Dynamic tweets added here -->
      </section>

    </main>
  </div>

</body>

</html>
